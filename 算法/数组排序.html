<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组排序</title>
    <link href="https://cdn.bootcss.com/skeleton/2.0.4/skeleton.min.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper" id="wrapper">
        <div class="container">
            <button id="event">数组排序</button>
        </div>
    </div>

    <script>
        /* 
            数组逆序 reverse();
        */
        var arr = [11, 13, 55, 16, 99, 8, 88, 6];
        console.log('原始数组：', arr.toString());

        // 数组逆反
        console.log('数组逆反：', arr.reverse().toString());

        // 数组排序
        console.log('sort排序：', arr.sort().join());

        // a - b
        console.log('sort排序(a - b)：', arr.sort(function (a, b) {
            return a - b
        }).join());

        // b - a
        console.log('sort排序(b - a)：', arr.sort(function (a, b) {
            return b - a
        }).join());

        // arr.sort(function (a, b) {
        //     console.log('a', a)
        //     console.log('b', b)
        // })

        // 冒泡排序 DESC
        var arr1 = [11, 13, 55, 16, 99, 8, 88, 6];
        for (var i = 0; i < arr1.length - 1; i++) {
            for (var j = 0; j < arr1.length - i - 1; j++) {
                if (arr1[j] < arr1[j + 1]) {
                    var temp = arr1[j];
                    arr1[j] = arr1[j + 1];
                    arr1[j + 1] = temp;
                }
            }
        }
        console.log("DESC排序：", arr1.toString());

        // 冒泡排序 ASC
        var arr2 = [11, 13, 55, 16, 99, 8, 88, 6];
        for (var i = 0; i < arr2.length - 1; i++) {
            console.log('数组长度：', arr2.length);
            console.group('--i--', i);
            for (var j = 0; j < arr2.length - i - 1; j++) {
                console.log('--j--', j);
                if (arr2[j] > arr2[j + 1]) {
                    var temp = arr2[j];
                    arr2[j] = arr2[j + 1];
                    arr2[j + 1] = temp;
                }
            }
        }
        console.log("ASC排序：", arr2.toString());
    </script>
</body>

</html>
