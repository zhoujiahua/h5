<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>正则2</title>
</head>

<body>
    <script>
        //量词 贪婪匹配
        //检测一个字符串首位是否含有数字
        // reg.exec()
        // /(\w)\1\1\1/g /(\w)\1(\w)\2/g
        // match 字符串方法 
        // serach 查找
        // 非贪婪匹配 ？
        // split() 字符串拆分 /(\w)\1/g
        // replace "" // $1$2 function($,$1,$2){}
        // "the-first-name" => theFirstName
        // 'abaaaa'.match(/a(?=b)/g) //正向预查
        // 'abaaaa'.match(/a(?!b)/g) //非正向预查

        // 2014 百度前端20分大题
        var str = '100000000000',
            reg = /(?=(\B)(\d{3})+$)/g;
        console.log(str.match(reg))
        console.log(str.replace(reg, "."))

        // the-first-name 小驼峰 theFirstName
        var tfn = 'the-first-name'.replace(/-(\w)/g, function ($, $1) {
            return $1.toLocaleUpperCase();
        });
        console.log(tfn);

        // 匹配电话号码
        console.log('16629269055'.match(/^1[3-9]\d{9}/));

        // 匹配邮箱
        // console.log('jiahuasir@163.com'.match(/([0-9A-z])*@\1(\.\w){1,2}/g));
        console.log('jiahua_sir@163.com'.match(/^([\d\w_\-\.])+@([\d\w_\-\.])+\.(\w){2,4}$/));
        console.log('aabbcc'.match(/(\w)\1/g))
        console.log('aabbcc'.replace(/(\w)\1/g, "$1"))
        console.log('aabbaabbaba'.match(/a(?=b)/g))
        console.log('aabbaabbaba'.match(/a(?!b)/g))
    </script>

</body>

</html>
